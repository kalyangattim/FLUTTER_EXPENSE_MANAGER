name: CI/CD pipeline for flutter application
on:
  push:
    branches:
      - main 

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v1

      - uses: actions/setup-java@v1
        with: 
          java-version: "12.x"

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
        
      - name: Get dependencies
        run: flutter pub get
  
      - name: Analyze code
        run: flutter analyze
  
      - name: Run tests
        run: flutter test
