name: CI/CD pipeline for flutter application
on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-java@v2
        with: 
          java-version: "12.x"

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "2.12.0"
      
      - run: flutter pub get
      - run: flutter test
      - run: flutter build apk
      
